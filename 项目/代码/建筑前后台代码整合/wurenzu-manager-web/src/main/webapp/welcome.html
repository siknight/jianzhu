<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<div style="text-align: center;">

	<h2 >欢迎来到五人组后台管理系统
	&nbsp;&nbsp;&nbsp;&nbsp;	 &nbsp;&nbsp;&nbsp;&nbsp;
	 &nbsp;&nbsp;&nbsp;&nbsp;	 &nbsp;&nbsp;&nbsp;&nbsp;
	  &nbsp;&nbsp;&nbsp;&nbsp;	 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	 </h2>
	 <br/><br/><br/><br/><br/><br/>
	 <h1 id="currentTime" ></h1>

</div>

 

<script>
$(function(){
		webIntercepter();
		
	});
	
	function webIntercepter(){
		var manager_name=window.localStorage.getItem("name");
		var token=window.localStorage.getItem("token");
		if(manager_name==null||manager_name==""||token==null||token==""){
			window.location.href="/login.html";
			return;
		}
	}


//js 获取当前时间
	function fnDate() {
	    var oDiv = document.getElementById("currentTime");
	    var date = new Date();
	    var year = date.getFullYear();
	    var month = date.getMonth();
	    var data = date.getDate();
	    var hours = date.getHours();
	    var minute = date.getMinutes();
	    var second = date.getSeconds();
	    var time = year + "-" + fnW((month + 1)) + "-" + fnW(data) + "&nbsp;&nbsp;&nbsp; &nbsp; " + fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
	    var a = new Array("日", "一", "二", "三", "四", "五", "六");
	    var week = new Date().getDay();
	    var str = "星期" + a[week];
	    oDiv.innerHTML = time + "　  &nbsp;&nbsp;&nbsp; " + str+
	         "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
	         "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
	         " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}
	
	setInterval(function () {
	    fnDate();
	}, 1000);
	
	//补位 当某个字段不是两位数时补0
	function fnW(str){return str > 9 ? str : "0"+str;}
</script>
</body>
</html>
