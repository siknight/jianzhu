	window.onload=function(){
		var lik=document.getElementsByTagName('li');
		var h=document.getElementsByName('words')
			
		function fun(i,j){
			lik[i].style.opacity=1;
			lik[j].style.opacity=0;
			
			h[i].style.opacity=1;
			h[j].style.opacity=0;
		}
			
		fun(0,1);
		var i=0;
			
		setInterval(function(){
			if(++i>=3){

				fun(0,2);
			}
			else

		},3000);
	}
